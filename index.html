<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link rel="stylesheet" href="one.css" />
  </head>
  <body>
    <h1>Besant technologies</h1>
    &copy;
    <p>Html project done by Nithish babu M</p>
    <h2>Sign up</h2>
    <form>
      <div>
        <!-- <label for="user">UserName</label> -->
        <input
          type="text"
          id="user"
          placeholder="Username"
          maxlength="10"
          minlength="5"
          required
        />
      </div>

      <div>
        <!-- <label for="pwd">Password</label> -->
        <input type="password" id="pwd" placeholder="Password" />
      </div>

      <div>
        <!-- <label for="num">Phone number</label> -->
        <input type="number" id="num" placeholder="Number" max="8" />
      </div>

      <div>
        <!-- <label for="Email">Email</label> -->
        <!-- <input type="Email" id="Email" placeholder="Email" disabled/> -->
        <input type="Email" id="Email" placeholder="Email ID" />
      </div>

      <div>
        <!-- <label for="Date">Date of Birth</label> -->
        <input type="Date" id="Date" placeholder="Date of birth" />
      </div>

      <div>
        <label for="radio1">Java</label>
        <input type="radio" id="radio1" />
        <label for="radio2">Python</label>
        <input type="radio" id="radio2" />
      </div>

      <div>
        <label for="checkbox1">Morning</label>
        <input type="checkbox" id="checkbox1" />
        <label for="chechbox2">Evening</label>
        <input type="checkbox" id="checkbox2" />
      </div>

      <div>
        <label for="fb">Feedback</label>
        <textarea cols="30" rows="10" id="fb"></textarea>
      </div>

      <div>
        <select id="drop">
          <option></option>
          <option>python</option>
          <option>Java</option>
          <option>python</option>
          <option>C++</option>
          <option>C</option>
          <option>Javascript</option>
          <option>Django</option>
        </select>
      </div>

      <div>
        <input type="file" />
      </div>

      <div>
        <button type="Submit" id="btn">Submit</button>
        <button type="Reset" id="rst">Reset</button>
      </div>
    </form>
    <a href="About me.html">home</a>
  </body>
</html>
